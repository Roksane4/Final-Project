<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Bag</title>
  <link rel="stylesheet" href="shopping.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #433e3e;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    .main-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 2rem;
    }
    .brand-logo h1 {
      font-size: 2rem;
    }
    h2 {
      color: #ff6600;
      margin-bottom: 1rem;
    }
    .shopping-table {
      width: 100%;
      border-collapse: collapse;
    }
    .shopping-table th,
    .shopping-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }
    .shopping-table th {
      background-color: #4f4d4d;
      color: #fff;
    }
    .total {
      text-align: right;
      margin-top: 1rem;
    }
    #totalAmount {
      font-weight: bold;
      color: #ff6600;
    }
    .proceed-button {
      text-align: center;
      margin-top: 2rem;
    }
    .proceed-btn {
      background-color: #ff6600;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .proceed-btn:hover {
      background-color: #ff8533;
    }
  </style>
  <style>
    /* Add some basic styles to the button */
    .delete-button {
        background-color: #ff6600;
        color: #ffffff;
        border: none;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const deleteButtons = document.querySelectorAll(".delete-button");

    deleteButtons.forEach(button => {
      button.addEventListener("click", function (event) {
        const row = event.target.closest("tr");
        row.remove();
      });
    });
  });
</script>
</head>
  <header>
    <div class="brand-logo">
      <h1>iSleek Electronics</h1>
    </div>
  </header>
  <div class="main-content">
    <h2>Your Shopping Bag</h2>
    <table class="shopping-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="shoppingItems">
        <!-- rows -->
        <tr>
          <td>
            <img src="./Assets/images/iphone12.jpg" alt="Iphone 13" width="150" height="150">
          </td>
          <td>4 009,000DT</td>
          <td>
            <div class="dropdown">
              <div class="dropdown-content">
                <button class="delete-button">Delete Product</button>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>other products</td>
          <td>0,00DT</td>
          <td>
            <div class="dropdown">
              <div class="dropdown-content">
                <button class="delete-button">Delete Product</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="total">
      <span>Total:</span>
      <span id="totalAmount">4 099,000 DT</span>
    </div>
    <div class="proceed-button">
      <a href="sign in.html" class="proceed-btn">Proceed to Payment</a>
    </div>
  </div>

  <script src="shopping.js"></script>
</body>
</html>
